<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSSファイルの読み込み -->
        <link rel="stylesheet" href="contact.css">
        <title>Contact</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <h1 class="heading sm-logo">
                <a href="../index.html">
                    <img src="../img/mysite.png" alt="mysite.png">
                </a>
            </h1>
            <input id="drawer_input" class="drawer_hidden" type="checkbox">
            <!--ハンバーガーアイコン -->
            <label for="drawer_input" class="drawer_open">
                <span></span>
            </label>
            <nav>
                <h1 class="heading pc-logo">
                    <a href="../index.html">
                        <img src="../img/mysite.png" alt="mysite.png">
                    </a>
                </h1>
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="works.html">Works</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="../index.html#profile">Profile</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="blogs.html">Blogs</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="contact.html" class="contact-button">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main-visual用のdiv -->
        <div class="main-visual">
            <div class="main-visual-text">
                <p class="main-visual-title">Contact</p>
            </div>
        </div>
        <!--main-->
        <main class="contact" id="contact">
            <p class="contact-text">お問い合わせはこちらよりお願い致します。２営業日以内にご返信させて頂きます。
            </p>
            <!--contact-->
            <div class="cantact-contents">
                <div id="form">
                    <label for="name">お名前</label>
                    <input type="text" id="name" placeholder="お名前を入力してください">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" placeholder="メールアドレスを入力してください">
                    <label for="content">お問い合わせ内容</label>
                    <textarea id="content" placeholder="お問い合わせ内容を入力してください"></textarea>
                    <button class="send">送信</button>
                </div>
            </div>
            <!--モーダルの中味 -->
            <div class="modal_content">
                <p class="success">送信完了しました</p>
                <div class="border_line"></div>
                <p class="thanks">メールは送信されました。
                <br>ありがとうございました。
                </p>
                <a class="modal_delete" href="../index.html">TOPページへ戻る</a>
            </div>
            <!--元の画面を覆い被せる要素 -->
            <div class="modal_overlay"></div>
        </main>
        <!--footer-->
        <footer>
            <a href="contact.html" class="contact-link">contact</a>
            <div class="sns">
                <a href="../index.html">
                    <img src="../img/icon-facebook.png" alt="icon-facebook.png">
                </a>
                <a href="../index.html">
                    <img src="../img/icon-x.png" alt="icon-x.png">
                </a>
                <a href="../index.html">
                    <img src="../img/icon-instagram.png" alt="icon-instagram.png">
                </a>
            </div>
            <div class="footer_border_line"></div>
            <p class="footer-text">&copy;2023 My Site
            </p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../script.js"></script>
    </body>
</html>
